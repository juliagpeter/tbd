<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Desempenho de Bancos de Dados</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Desempenho de Bancos de Dados</h1>
        <p>MySQL, PostgreSQL, MongoDB, SQLite e Redis</p>
      </div>

      <div class="nav-links">
        <a href="/" class="nav-link">Home</a>
        <a href="/desempenho" class="nav-link">Tecnologias do TSI</a>
        <a href="/fora-do-tsi" class="nav-link">Fora do TSI</a>
        <a href="/comparativo-tecnologias" class="nav-link">Comparativo</a>
        <a href="/ranking-frontend-backend" class="nav-link">Ranking</a>
        <a href="/frontend-vs-backend" class="nav-link">Frontend vs Backend</a>
        <a href="/bancos-desempenho" class="nav-link active">Bancos de Dados</a>
      </div>

      <div class="chart-container">
        <h3>Gráfico de Evolução Temporal</h3>
        <canvas id="bancosChart" width="400" height="200"></canvas>
      </div>

      <div class="table-container">
        <h3>Dados Detalhados</h3>
        <table>
          <thead>
            <tr>
              <th>Banco de Dados</th>
              {{{ headerColunas }}}
              <th>Média Geral</th>
            </tr>
          </thead>
          <tbody>
            {{{ rows }}}
          </tbody>
        </table>
      </div>
    </div>

    <script>
      const bancosChartData = JSON.parse("{{{ chartData }}}");

      const ctx = document.getElementById("bancosChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: bancosChartData,
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            title: {
              display: true,
              text: "Evolução do Desempenho dos Bancos de Dados",
              font: {
                size: 16,
              },
            },
            legend: {
              position: "top",
            },
          },
          scales: {
            x: {
              display: true,
              title: {
                display: true,
                text: "Ano",
              },
            },
            y: {
              display: true,
              title: {
                display: true,
                text: "Participação (%)",
              },
              beginAtZero: true,
            },
          },
          interaction: {
            intersect: false,
            mode: "index",
          },
        },
      });
    </script>
  </body>
</html>
